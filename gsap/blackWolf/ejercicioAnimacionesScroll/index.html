<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>GSAP SCROLL TRIGGER CLASS 6: Timeline</title>
</head>

<body>
    <header class="inicio">
        <h1>Sección con scroll</h1>
    </header>
    <!-- Necesitamos un contenedor padre para todas las animaciones -->
    <main class="contenedorAnimacion"> 
        <!-- Es recomendable poner una segunda clase para cada sección que se animará -->
        <section class="section section__1">
            <h2>Sección 1</h2>
        </section>
        <section class="section section__2">
            <h2>Sección 2</h2>
        </section>
        <section class="section section__3">
            <h2>Sección 3</h2>
        </section>
        <section class="section section__4">
            <h2>Sección 4</h2>
        </section>
    </main>
    <footer class="final">
        <h2>Gracias por ver el video</h2>
        <p>Suscríbete</p>
    </footer>

    <!-- Se importan Scripts necesarios para trabajar con GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
